<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Website | Sathvik B Rao</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
<!-- navigation section -->
       <div class="container">

            <div class="navbar">
                <div class="logo-container">
                    <img src="images\userAsset\NavLogo.jpg" class="logo" alt="logo">
                    <div class="logo-text">athvik Rao</div>
                </div>

                <div class="nav-items">
                  <div><a href="#Projects">Projects</a></div>
                  <div><a href="#Skills">Skills</a></div>
                  <div><a href="#Contactme">Contact Me</a></div>

                </div>
            </div>
        
       </div>
<!-- hero section -->
       <div class="hero-section">
         <div class="absolute faded-text">Sathvik Rao</div>
         <div class="hero-section-left">
             <div class="hero-section-heading"> Hi!! Sathvik</div>
             <div class="hero-section-subheading">
               I am a <span class="role"></span>
             </div>
             <div class="hero-section-description">
                 I'm a software developer and here is my portfolio website.Here you'll learn about my journey as a software developer.
             </div>
             <div class="btn-pink" id="Hire">Hire me</div>
         </div>
         
         <div class="hero-section-right">
            <div class="absolute icons icon-dots">
                <img src="images\userAsset\dots.png" alt="">
            </div>
            <div class="absolute icons icon-cube">
                <img src="images\userAsset\cube.png" alt="">
            </div>
            <div class="absolute icons icon-circle">
                <img src="images\userAsset\circle.png" alt="">
            </div>
            <div class="absolute icons icon-zigzag">
                <img src="images\userAsset\zigzags.png" alt="">
            </div>
            <div class="absolute icons icon-plus">
                <img src="images\userAsset\plus.png" alt="">
            </div>
            <div class="user-image">
                <img src="images\userAsset\sathvik2.jpg" alt="" width="200em">
            </div>
         </div>
       </div>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" referrerpolicy="no-referrer"></script>
<script src="https://kit.fontawesome.com/58a810656e.js"></script>
<script>
    var typeData=new Typed(".role",{
        strings:[
            " Web Developer",
            " Coder",
            " Backend Developer",
        ],
        loop:true,
        typeSpeed:100,
        backSpeed:80,
        backDelay:1000,
    });
</script>
</html>
